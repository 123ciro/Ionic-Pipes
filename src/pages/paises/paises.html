<ion-header>
  <ion-navbar>
      <ion-searchbar placeholder="Pais" ></ion-searchbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
<button ion-item *ngFor="let pais of _paises.paises$ | async" (click)="openDetalle(pais)">
  <ion-avatar item-start>
    <img src="{{pais.flag}}">
  </ion-avatar>
  <h2> {{pais.name}} </h2>
  <button ion-button clear item-end>Ver</button>
</button>
</ion-list>
</ion-content>
